<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’— Gecemin Kalbi ðŸ’—</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      overflow: hidden;
      font-family: sans-serif;
    }
    .heart {
      width: 140px;
      height: 140px;
      background: #ff007f;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .heart::before, .heart::after {
      content: "";
      width: 140px;
      height: 140px;
      background: #ff007f;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -70px;
      left: 0;
    }
    .heart::after {
      left: 70px;
      top: 0;
    }
    .particle {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: fly 1.2s ease-out forwards;
    }
    @keyframes fly {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.3); opacity: 0; }
    }
    h1 {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Seni Seviyorum ðŸ’–</h1>
  <div class="heart" id="heart"></div>

  <script>
    const heart = document.getElementById('heart');
    heart.addEventListener('click', (e) => {
      for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.textContent = 'ðŸ’—';
        document.body.appendChild(p);
        const x = (Math.random() - 0.5) * 500;
        const y = (Math.random() - 1) * 500;
        p.style.setProperty('--x', x + 'px');
        p.style.setProperty('--y', y + 'px');
        p.style.left = e.clientX + 'px';
        p.style.top = e.clientY + 'px';
        setTimeout(() => p.remove(), 1200);
      }
      heart.style.transform = 'scale(0.8) rotate(-45deg)';
      setTimeout(() => heart.style.transform = 'scale(1) rotate(-45deg)', 200);
    });
  </script>
</body>
</html>
